version: "3.9"

services:
  frontend-prod:
    # CORRECCIÓN: Usa la raíz del proyecto como contexto (.).
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: frontend-prod
    ports:
      - "80:80" 
    depends_on:
      - backend-prod

  backend-prod:
    # CORRECCIÓN: Usa la raíz del proyecto como contexto (.).
    build: 
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: backend-prod
    environment:
      - MONGO_URI=mongodb://mongo-prod:27017/listItemDB
      - PORT=3000
    depends_on:
      - mongo-prod

  mongo-prod:
    image: mongo
    container_name: mongo-prod
    volumes:
      - mongoprod:/data/db

volumes:
  mongoprod: